<mat-nav-list>
  <a *ngIf="sharedDataService.language=='en' && !isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="sharedDataService.language=='zh' && !isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">注册</span>
  </a>
  <a *ngIf="sharedDataService.language=='en' && !isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="sharedDataService.language=='zh' && !isAuth" mat-list-item routerLink="/login" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">登录</span>
  </a>
  <a mat-list-item routerLink="/activity" (click)="onClose()" *ngIf="sharedDataService.language=='zh' && isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">活动</span>
  </a>
  <a mat-list-item routerLink="/activity" (click)="onClose()" *ngIf="sharedDataService.language=='en' && isAuth">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Activity</span>
  </a>
  <mat-list-item>
      <button mat-icon-button (click)="onLogout()" *ngIf="sharedDataService.language=='zh' && isAuth">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">退出</span>
      </button>
      <button mat-icon-button (click)="onLogout()" *ngIf="sharedDataService.language=='en' && isAuth">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
      </button>
  </mat-list-item>
</mat-nav-list>
